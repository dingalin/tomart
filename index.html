<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- SEO Meta Tags -->
    <title>Tom Art Studio - עבודות עץ ואפוקסי | שולחנות, מזוזות ואומנות בעץ</title>
    <meta name="description"
        content="גלריית עבודות עץ ייחודיות בשילוב אפוקסי - שולחנות אפוקסי, מזוזות מעץ זית ואפוקסי, ואומנות בעץ. כל עבודה ייחודית ובהזמנה אישית.">
    <meta name="keywords"
        content="עבודות עץ, אפוקסי, שולחנות אפוקסי, מזוזות, מזוזות עץ זית, resin art, epoxy wood, אומנות בעץ, עבודות יד בעץ, מזוזה אפוקסי, עץ ואפוקסי, תום, גלריה">
    <meta name="author" content="Tom Art Studio">
    <meta name="robots" content="index, follow">
    <meta name="language" content="Hebrew">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dingalin.github.io/tomart/">
    <meta property="og:title" content="Tom Art Studio - עבודות עץ ואפוקסי | שולחנות ומזוזות">
    <meta property="og:description"
        content="צפו בגלריה המלאה של עבודות עץ בשילוב אפוקסי - שולחנות, מזוזות מעץ זית ואומנות ייחודית">
    <meta property="og:image" content="https://dingalin.github.io/tomart/logo.png">
    <meta property="og:locale" content="he_IL">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Tom Art Studio - עבודות עץ, אפוקסי ומזוזות">
    <meta property="twitter:description" content="שולחנות אפוקסי, מזוזות מעץ זית ועבודות עץ ייחודיות">
    <meta property="twitter:image" content="https://dingalin.github.io/tomart/logo.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="app-container">
        <header class="main-header">
            <img src="logo.png" alt="Tom Art Studio - עבודות עץ, אפוקסי ומזוזות" class="logo-img">
            <button id="admin-login-btn" class="icon-btn" aria-label="כניסת מנהל">
                <i class="fa-solid fa-user-lock"></i>
            </button>
        </header>

        <!-- Folder Filters -->
        <div id="folder-filters" class="folder-filters">
            <!-- Folder buttons will be injected here by JS -->
        </div>

        <main id="gallery-grid" class="gallery-grid">
            <!-- Images will be injected here by JS -->
        </main>

        <!-- Admin Controls (Hidden by default) -->
        <div id="admin-controls" class="admin-controls hidden">
            <button id="manage-folders-btn" class="fab-btn fab-btn-secondary" aria-label="ניהול תיקיות">
                <i class="fa-solid fa-folder"></i>
            </button>
            <button id="add-image-btn" class="fab-btn" aria-label="הוסף תמונה חדשה">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden" role="dialog" aria-labelledby="login-title">
        <div class="modal-content glass-panel">
            <span class="close-modal">&times;</span>
            <h2 id="login-title">כניסת מנהל</h2>
            <input type="password" id="password-input" placeholder="הכנס סיסמה" aria-label="סיסמה">
            <button id="login-submit-btn" class="primary-btn">התחבר</button>
            <p id="login-error" class="error-msg hidden">סיסמה שגויה</p>
        </div>
    </div>

    <!-- Add/Edit Image Modal -->
    <div id="image-modal" class="modal hidden" role="dialog" aria-labelledby="modal-title">
        <div class="modal-content glass-panel">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">הוספת תמונה</h2>

            <input type="text" id="title-input" placeholder="מספר יצירה (לדוגמה: 5)" aria-label="מספר יצירה">
            <input type="number" id="price-input" placeholder="מחיר (בשקלים)" aria-label="מחיר">

            <select id="folder-select" class="folder-select" aria-label="בחר תיקייה">
                <option value="">ללא תיקייה</option>
                <!-- JavaScript will populate folders -->
            </select>

            <div class="file-upload-container">
                <label for="image-upload" class="file-upload-label">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <span>בחר תמונה</span>
                </label>
                <input type="file" id="image-upload" accept="image/*" aria-label="העלה תמונה">
                <div id="image-preview-container" class="hidden">
                    <img id="image-preview" src="" alt="תצוגה מקדימה של התמונה">
                </div>
            </div>

            <button id="save-image-btn" class="primary-btn">שמור</button>
            <button id="delete-image-btn" class="danger-btn hidden">מחק תמונה</button>
        </div>
    </div>

    <!-- Folder Management Modal -->
    <div id="folder-modal" class="modal hidden" role="dialog" aria-labelledby="folder-modal-title">
        <div class="modal-content glass-panel">
            <span class="close-modal">&times;</span>
            <h2 id="folder-modal-title">ניהול תיקיות</h2>

            <div class="folder-list" id="folder-list">
                <!-- Folder list will be injected here by JS -->
            </div>

            <div class="add-folder-section">
                <input type="text" id="new-folder-input" placeholder="שם תיקייה חדשה" aria-label="שם תיקייה חדשה">
                <button id="add-folder-btn" class="primary-btn">
                    <i class="fa-solid fa-plus"></i> הוסף תיקייה
                </button>
            </div>
        </div>
    </div>

    <!-- WhatsApp Confirmation Modal -->
    <div id="whatsapp-modal" class="modal hidden" role="dialog" aria-labelledby="whatsapp-title">
        <div class="modal-content glass-panel">
            <span class="close-modal">&times;</span>
            <h2 id="whatsapp-title">שליחת הודעה</h2>
            <p>האם אתה מעוניין לשלוח הודעת ווצאפ למוכר בקשר למוצר זה?</p>
            <div class="modal-actions">
                <button id="whatsapp-yes-btn" class="primary-btn whatsapp-btn">כן, שלח הודעה <i
                        class="fa-brands fa-whatsapp"></i></button>
                <button id="whatsapp-no-btn" class="danger-btn">לא, תודה</button>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox-modal" class="modal hidden lightbox-modal" role="dialog" aria-label="תצוגת תמונה מלאה">
        <span class="close-modal lightbox-close" aria-label="סגור">&times;</span>
        <img id="lightbox-image" src="" alt="תמונה בגודל מלא">
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
